{% load static %}

<div class="flex space-x-4 xl:mb-4 2xl:mb-0">
  <div>
    {% if widget.is_initial %}
      <p class="mb-1 text-sm text-gray-500 dark:text-gray-300">{{ widget.initial_text }}:</p>
      <a href="{{ widget.value.url }}">
        <img class="h-14 w-14 rounded-full"
             src="{{ widget.value.url }}"
             alt="image" />
      </a>
      {% if not widget.required %}
        <div class="flex items-center mt-2">
          <input class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                 type="checkbox"
                 name="{{ widget.checkbox_name }}"
                 id="{{ widget.checkbox_id }}"
                 {% if widget.attrs.disabled %}disabled{% endif %} />
          <label for="{{ widget.checkbox_id }}"
                 class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">
            {{ widget.clear_checkbox_label }}
          </label>
        </div>
      {% endif %}
    {% endif %}
  </div>
  <div class="min-w-0 flex-1">
    {% if widget.is_initial %}
      <p class="mb-1 text-sm text-gray-500 dark:text-gray-300">{{ widget.input_text }}:</p>
    {% endif %}
    <input type="{{ widget.type }}"
           name="{{ widget.name }}"
           {% include "partials/widgets/attrs.html" %} />
    <p class="mt-1 text-sm text-gray-500 dark:text-gray-300"
       id="image_input_help">{{ widget.help_text|safe }}</p>
  </div>
</div>
