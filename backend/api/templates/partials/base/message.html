{% load static i18n %}

{% if messages %}
  {% for message in messages %}
    <!-- info Alert -->
    <div x-data="alert({ alertIsVisible: true })" x-show="alertIsVisible" x-init="setTimeout(() =>  alertIsVisible=false, 10000)"
      {% if message.tags %}class="{{ message.tags }}"{% endif %}
      role="alert" x-transition:leave="transition ease-in duration-300" x-transition:leave-start="opacity-100 scale-100" x-transition:leave-end="opacity-0 scale-90">
      <div {% if message.tags %}class="{{ message.tags }}-div"{% endif %}>
        <div {% if message.tags %}class="{{ message.tags }}-div1"{% endif %}
             aria-hidden="true">
          <svg xmlns="http://www.w3.org/2000/svg"
               viewBox="0 0 20 20"
               fill="currentColor"
               class="size-6"
               aria-hidden="true">
            <path fill-rule="evenodd" d="M18 10a8 8 0 1 1-16 0 8 8 0 0 1 16 0Zm-7-4a1 1 0 1 1-2 0 1 1 0 0 1 2 0ZM9 9a.75.75 0 0 0 0 1.5h.253a.25.25 0 0 1 .244.304l-.459 2.066A1.75 1.75 0 0 0 10.747 15H11a.75.75 0 0 0 0-1.5h-.253a.25.25 0 0 1-.244-.304l.459-2.066A1.75 1.75 0 0 0 9.253 9H9Z" clip-rule="evenodd" />
          </svg>
        </div>
        <div class="ml-2">
          <h3 {% if message.tags %}class="{{ message.tags }}-h3"{% endif %}>{{ message.tags }}</h3>
          <p class="text-xs font-medium sm:text-sm">{{ message }}</p>
        </div>
        <button type="button"
                @click="toggle()"
                class="ml-auto"
                aria-label="dismiss alert">
          <svg xmlns="http://www.w3.org/2000/svg"
               viewBox="0 0 24 24"
               aria-hidden="true"
               stroke="currentColor"
               fill="none"
               stroke-width="2.5"
               class="w-4 h-4 shrink-0">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>
  {% endfor %}
{% endif %}
